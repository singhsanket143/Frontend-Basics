<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div id="result"></div>
    <div id="outer">

        <div data-cell="0" class="inner"></div>
        <div data-cell="1" class="inner"></div>
        <div data-cell="2" class="inner"></div>
        <div data-cell="3" class="inner"></div>
        <div data-cell="4" class="inner"></div>
        <div data-cell="5" class="inner"></div>
        <div data-cell="6" class="inner"></div>
        <div data-cell="7" class="inner"></div>
        <div data-cell="8" class="inner"></div>

    </div>

    <script src="index.js"></script>
</body>
</html>
